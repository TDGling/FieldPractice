<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS5-5.2.JS클래스-상속 = 겟터, 셋터</title>
        <script>
            /* 
                [ 클래스 상속 ]
                1. 클래스 상속은 extends 키워드 사용
                2. 클래스 상속으로 생성된 자식클래스는 부모클래스의 모든 속성과 메서드를 상속한다.
                3. 상속은 코드를 재사용하는 대표적인 방법이다.

                [ super() 메서드 ]
                1. 

                [ 상속 모델 시나리오 ]
                1. 영화진흥위원회에서 전체 영화정보에 대한 기준을 마련하여 클래스로 공개를 했다.
                2. 각 영화상영관 사이트에서 이 기준을 따르기로 하고 클래스를 상속한다.
                3. 각 상영관은 자신에 맞는 별도의 속성과 메서드를 구현하여 사용한다.
            */
           // 영화진흥위원회의 부모클래스
           class MovieInfo {
                // 생성자 메서드 : 주로 속성만 셋팅함
                constructor(tit, sum, dir, act, des) {
                    this.제목 = tit;
                    this.개요 = sum;
                    this.감독 = dir;
                    this.출연 = act;
                    this.문구 = des;
                }

                // 내가 만들고자 하는 메서드는 아래에 따로 생성한다.
                함수(msg) {
                    return `영화 ${this}의 감독님 이름은 ${this.감독}, 나의 응원은 ${msg} `;
                }
            }
            // CGV 영화상영관 클래스
            class CGV extends MovieInfo{
                // 속성셋팅 생성자 메서드는 필수
                // 기본적으로 부모 생성자 메서드 전달변수 사용
                constructor(tit, sum, dir, act, des){
                    // super() 메서드
                    super(tit, sum, dir, act, des);
                }
            }
        </script>
    </head>
    <body></body>
</html>
