<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS5-5.클래스</title>
        <script>
            /* 
            [ JS 클래스란? ]
            ES6 버전에서 JS클래스가 도입
            JS 클래스는 JS 객체용 템플릿이다.
            JS 클래스는 객체가 아니라 함수의 일종이다.

            JS 객체를 위한 템플릿이다.
            클래스는 엄격모드 ("use strict")에서 사용된다.
            ( 만약 엄격모드를 설정하지 않으면 class를 사용하는 JS는 자동으로 엄격모드로 적용된다. )

            (참고 : 엄격모드란 JS를 좀더 엄격하게 문법적용을 하도록 지정하는 방법이다.)
            https://www.w3schools.com/js/js_strict.asp
            예 ) 선언없이 사용하는 변수에 에러처리
       
            (( 클래스 구문 ))
            class ClassName {
                constructor(){...}
            }
            > 기본적으로 클래스안에 constructor() 메서드를 필수로 생성함
            객체의 속성을 셋팅하는 역항을 한다
            > 일명 속성셋팅 메서드라고 한다.
            > 공시명칭은 생성자 메서드

            (( 클래스 메서드 ))
            class ClassName{
                constructor(){...}
                method_1(){...}
                method_2(){...}
                method_3(){...}
            }
            > 메서드를 추가해서 만들 경우 constructor() 메서드 아래에 하나씩 생성한다

            클래스로 생성할 객체모델 :

                (constructor()메서드 안에 구현)
                속성 5가지 - 제목, 개요, 감독, 출연, 문구
                (메서드를 constructor()아래쪽에 생성)
                함수 1가지 - 실행할 메서드
            [
                제목 : "",
                개요 : "",
                감독 : "",
                출연 : "",
                문구 : "",
                함수 : function(){코드}
            ]
         */

            class MovieInfo {
                // 생성자 메서드 : 주로 속성만 셋팅함
                constructor(tit, sum, dir, act, des) {
                    this.제목 = tit;
                    this.개요 = sum;
                    this.감독 = dir;
                    this.출연 = act;
                    this.문구 = des;
                }

                // 내가 만들고자 하는 메서드는 아래에 따로 생성한다.
                함수(msg) {
                    return `영화 ${this}의 감독님 이름은 ${this.감독}, 나의 응원은 ${msg} `;
                }
            }

            // 클래스는 함수와 달리 호이스팅이 불가하다
            // 만들고 호출해야지 위에서 호출하면 안됨

            // 클래스의 데이터형은 뭐지?
            // typeop 변수 > 변수 (객체, 클래스)의 데이터형을 리턴함
            console.log("클래스의 형은 뭐지? ", typeof MovieInfo);
            // 클래스는 함수형이다

            document.write("<h1>JS5-5. JS 클래스</h1>");

            // 클래스로 객체 만들기
            const mi1 = new MovieInfo(
                "이웃사촌",
                "드라마, 코미디",
                "이환경",
                "정우, 김희원",
                "이웃을 사랑합시다"
            );

            // 클래스를 new키워드로 생성한 것이 객체인지 확인
            console.log("mi1이 객체인지 확인: ", mi1);

            // 만들어진 객체를 화면에 출력 : 객체니까 for in 사용
            for (let x in mi1) {
                // x는 속성명
                document.write(`<h2>${x}:${mi1[x]}</h2>`);
            }
            // > 생성자 함수와 달리 클래스는 객체찍기에서 메서드가 별도로 관리되고 constructor로 생성된 속성만 찍힌다.

            // 객체 메서드 호출
            // document.write(`<h2> ${mi1.매서드("굉장하네")} </h2>`);
            // document.write(`<h2>${mi1.메서드("굉장허네!")}</h2>`);

            document.write("<hr>");
            // 클래스를 이용한 객체를 하나 더 만들고 화면에 찍기

            // 클래스로 객체 만들기
            const mi2 = new MovieInfo(
                "리멤버",
                "드라마",
                "이일형",
                "이성민,남주혁",
                "기억과의 사투"
            );
            // 클래스를 new키워드로 생성한 것이 객체인지 확인
            console.log("mi2 객체 확인 :", mi2);
            // 만들어진 객체를 화면에 출력 : 객체니까 for in 사용
            for (let x in mi2) {
                document.write(`<h2>${x}:${mi2[x]}</h2>`);
            }
            // 객체 메서드 호출
            // document.write(`<h2>${mi2.매서드("사랑해요")}</h2>`);
        </script>
    </head>
    <body></body>
</html>
