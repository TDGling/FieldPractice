    <title>01.리엑트 시작하기</title>
    <script>
        /* 
            [ react(리엑트란) ]

            > 프론트엔드 JS 라이브러리다
            > 사용자 UI의 구성요소를 빌드하기 위한 도구

            [ 작동원리 ]
            > 가상돔 (Virtual DOM)을 사용하여 최소의 Html리소스를 사용함으로 빠르고 쉽게 UI화면의 구성한다.

            > 가상돔은 실제DOM을 변경하기 전에 메모리상에서 구현하는 가짜 DOM이다. 변겨ㅇ사항을 한번에 구성하여 반영하기 위한 도구다.

            > 리엑트는 변경하고자 하는 부분만 업데이트 가능함
        */
    </script>
