<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>lt 선택자</title>
        <!-- jQuery library -->
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            $(() => {
                // jqb
                // -:gt(n) -> greater than ~ 보다 큰
                // n은 0부터
                // 사용법 : $("선택자: gt(n)")
                // 미션: 5보다 작은 li에 글자 42px 글자색 green으로 하시오.
                $("li:gt(4)").css({
                    fontSize: "42px",
                    color: "green",
                });
            }); //jqb
        </script>
    </head>
    <body>
        <div id="container">
            <ul class="nav1">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>

            <ul class="nav2">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>

        <!---------- jQuery code Start ---------->
        <script></script>
    </body>
</html>
