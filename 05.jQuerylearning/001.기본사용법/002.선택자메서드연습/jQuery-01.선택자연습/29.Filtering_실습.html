<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Filtering</title>
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <script>
            $(() => {
                /* first()메서드 :  선택요소가 집합일 때 그중 첫번째 요소 
      last()매세드 : 선택요소가 집합일 때 그 중 마지막 요소
      eq(n) 매서드 : 선택요소가 집합일 때 그중 n번째 요소
      filter(선택자) : 선택요소가 내부에서 다신 한번 선택함
      has : 
    */
                $("#main").css(function () {
                    // 1. p태그를 찾아 그 중 첫번째 요소의 배경색red
                    $("p").first().css({ backgroundColor: "red" });
                    // 2. p태그를 찾아 그 중 마지막 요소의 배경색을 ㅛ디ㅣㅐㅈ
                    $("p").last().css({
                        backgroundColor: "yellow",
                    });
                    // 3. 태그중 2번째 요소를 선택하여 margin-top값을 100px로 transition 0.4초로 설정하시오
                    $("p").eq(1).css({
                        marginTop: "100px",
                        transition: "4s",
                    });
                  });
                    // 4. div 중 클래스가 middle인 요소를 찾아
                    //      margin-top값을 200px, height값을 200px,
                    //       배경색을 lime 색으로 transition 주시오.
                    $("div").filter(".middle").css({
                      marginTop : "200px",
                      height : "200px",
                      backgroundColor : "lime",
                      transition : ".8s ease-out"
                    })
                    // 5. div 중에서 p태그를 포함하는 요소를 선택하여
                    //       border를 10px ridge blue로 설정하시오.
                    $("div").has("p").css({
                      border:"10px ridge blue"
                    })
            });

            //// 미션: #main을 클릭할때 각 미션을 수행하라!
            // 1. p태그를 찾아 그 중 첫번째 요소의 배경색 red
            // 2. p태그를 찾아 그 중 마지막 요소의 배경색을 yellow
            // 3. p태그 중 2번째 요소를 선택하여 margin-top값을
            //      100px로 transition 0.4초로 설정하시오.
        </script>

        <style>
            #main {
                border: 5px ridge purple;
            }
            div,
            p {
                float: left;
                margin: 10px;
                background-color: #fff;
            }
            div#sub {
                width: 80px;
                height: 80px;
                border: #000 thin solid;
            }
            div.middle {
                width: 80px;
                height: 80px;
                border: #000 thin solid;
            }
            p {
                width: 50px;
                height: 50px;
                border: #000 thin solid;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="middle">div</div>
            <p>p</p>
            <p>p</p>
            <p class="my">p</p>
            <p>p</p>
            <div id="sub">
                <p>div p</p>
            </div>
        </div>
        <!---------- jQuery code Start ---------->
        <script></script>
    </body>
</html>
