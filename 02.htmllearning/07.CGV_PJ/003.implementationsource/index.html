<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CGV에 오신 것을 환영합니다</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1. 로고 -->
            <h1 class="tit">CGV 예고편 상영관</h1>
            <!-- 1-2. GNB메뉴 -->
            <nav class="gnb"></nav>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="cont ibx">
            <!-- 2-2. 스크린박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 -->
                <iframe src="https://www.youtube.com/embed/vteD1f-SV5I?autoplay=1&mute=1&loop=1&playlist=vteD1f-SV5I"></iframe>
                <!-- <iframe src="https://www.youtube.com/embed/2hnkUpo_2yg?autoplay=1&mute=1" allow="autoplay"></iframe> -->
                <!-- 
                    [ iframe 요소 : liline frame ]
                    - 다른 페이지를 삽입하는 요소
                    - src속성 :  필수속성으로 경로를 지정
                    - 프레임보더가 있음 (border:none으로 없앰)
                    - 디자인은 css에서 컨트롤 권고

                    [ 유튜브 동영상 호출시 파라미터사용 ]
                    동영상옵션을 GET방식으로 키=값 넘기기 -> 유튜브 본사 지정
                    형식 : 유트브 url? 키=값&키=값&... -> 객관식 데이터 전송 폼

                    중요옵션 (0.12(유튜브 옵션) 유튜브 가이드라인 참고)
                    1. 자동재생 : autoplay=1
                    2. 소리없음 : mute=1
                    -> 자동재생시 소리없음해야 자동재생
                       (이유 : 소리있고 자동재생했던 시절 심장마비로 죽는 사고가 많이 발생 법적으로 자동재생은 소리가 없어야 허용 -> video태그도 동일)
                    3. 반복설정 : loop=1
                    4. 반복재생리스트 : playlist = 동영상ID

                 -->
            </div>
            <!-- 2-2. 예고편 선택메뉴 -->
            <mav class="mlist">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./images/m1.jpg" alt="닥터스트레인지">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/m2.jpg" alt="쥬라기월드:도미니언">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/m3.jpg" alt="브로커">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/m4.jpg" alt="범죄도시2">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/m5.jpg" alt="몬스터싱어">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/m6.jpg" alt="스파이더만:노웨이홈">
                        </a>
                    </li>
                </ul>
            </mav>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="info ibx">

        </footer>
    </div>
</body>
</html>
